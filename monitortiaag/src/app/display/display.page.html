<ion-header>
  <ion-toolbar color="primary">
         <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="secondary">          
            <ion-icon slot="icon-only" name="contact"></ion-icon>                    
        </ion-buttons>
    <ion-title>Monitor</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  
    <ion-grid>
      <ion-row>
      <ion-col size="8" >
        <ion-row ><h2>Arete: {{ms.monitor.arete}}</h2></ion-row>
        <ion-row ><h1>Peso: {{ms.monitor.peso}} Kg</h1></ion-row>
      </ion-col>
      <ion-col size="4">
      <ion-row><h1>Alerta</h1></ion-row>
      <ion-row>
          <ion-button color="secondary">Comentar</ion-button>
      </ion-row>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-col size="8">
            <div #chartContainer class='chart-container'>
                <canvas  #chartcanvas id="myChart"></canvas>
            </div>
        </ion-col>
        <ion-col size="4">
          <!-- List of Text Items -->
<ion-list *ngFor="let item of ms.list5">
    <ion-item>
      <img src="./../../assets/img/icons8_Lamb_104px.png" width="10%">
      <ion-label>&nbsp;&nbsp;{{item.arete }}&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<strong>{{item.peso }} kg</strong></ion-label>
    </ion-item>
  </ion-list>
        </ion-col> 
      </ion-row>
    </ion-grid>
   
</ion-content>
